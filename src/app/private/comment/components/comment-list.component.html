<mat-accordion>
  <mat-expansion-panel  *ngFor="let comment of comments" class="comment__list">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{comment.user.name}}
      </mat-panel-title>
      <mat-panel-description>{{comment.score}}
        <mat-icon class= "comment__icon black" >star</mat-icon>
        <mat-icon class= "comment__icon white">star_border</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{comment.text}}</p>
    <p class= "comment__date">{{comment.created | date: 'dd/MM/yyyy'}}</p>
  </mat-expansion-panel>
</mat-accordion>
